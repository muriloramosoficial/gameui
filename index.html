<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quantico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <title>Weapon Details</title>
  </head>
  <body>
    <!-- barra superior opaca com blur -->
    <div class="up-head-bar">
      <div class="inv-head-bar">
        <!-- botao de retorno -->
        <button class="btn-back-head">
          <img class="icon-back" src="images/back-icon.png" alt="" />
        </button>
        <!-- info. da exp -->
        <div class="exp-content">
          <img class="exp-icon" src="images/exp-icon.png" alt="" />
          <p class="exp-number-text">23</p>
        </div>
      </div>
    </div>

    <!-- conteudo principal -->
    <div class="main-content">
      <!-- conteudo central -->
      <div class="weapon-full-info">
        <!-- informações sobre a arma -->
        <div class="weapon-info">
          <div class="weapon-info-header-container">
            <h1 class="weapon-info-header">UPM 45</h1>
            <div class="weapon-info-header-box">
              <p id="h-white-text">rarity</p>
              <p>uncommon</p>
            </div>
          </div>
          <div class="weapon-info-description">
            The UMP is a mostly polymer, magazine-fed submachine gun firing from
            a close bolt. The closed bolt operation increases the weapon’s
            accuracy but makes it less controllable
          </div>
          <div></div>
        </div>

        <!-- imagem da arma + outras armas -->
        <div class="image-weapons">
          <div class="main-weapon">
            <div>.</div>
            <div>.</div>
            <div>.</div>
          </div>
          <div class="weapon-list">
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
            <div class="image-list-item">.</div>
          </div>
        </div>
      </div>

      <!-- botoes inferiores -->
      <div class="inf-buttons">
        <!-- bloco primario -->
        <!-- <div class="first-block-button"> -->
        <button class="btnInf-left">.</button>
        <button class="btnInf-left">.</button>
        <!-- </div> -->
        <!-- bloco secundario -->
        <!-- <div class="first-block-button"> -->
        <button class="btnInf-right">.</button>
        <button class="btnInf-right">.</button>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
